
[DEFAULT]
APP_NAME = VCC Git
RUN_MODE = prod

[server]
ROOT_URL = https://git.vcc.internal
DOMAIN = git.vcc.internal
HTTP_PORT = 3000
SSH_PORT = 2222
LFS_START_SERVER = true

OFFLINE_MODE = true

[indexer]
REPO_INDEXER_ENABLED = true

[security]
INSTALL_LOCK = true
SECRET_KEY = changeme
COOKIE_USERNAME = vcc_git_username
COOKIE_REMEMBER_NAME = vcc_git_remember_me
INTERNAL_TOKEN = changeme

[database]
DB_TYPE = postgres
HOST = vcc_postgres:5432
NAME = forgejo
USER = forgejo
PASSWD = forgejopass

[metrics]
ENABLED = true
